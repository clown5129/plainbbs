@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="@routes.Assets.at(path="/public", "stylesheets/bootstrap.min.css")" rel="stylesheet">
<link href="@routes.Assets.at(path="/public", "stylesheets/main.css")" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at(path="/public", "images/favicon.png")">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body>
  @content

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="@routes.Assets.at(path="/public", "javascripts/vendor/jquery-1.10.1.min.js")" type="text/javascript"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="@routes.Assets.at(path="/public", "javascripts/vendor/bootstrap.min.js")" type="text/javascript"></script>
</body>
</html>
