<!DOCTYPE html>
<html>
<head>
<title>Your Plain BBS !</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
<link href="/assets/stylesheets/main.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your Plain BBS !</h1>
    </div>
    <div class="sect">
      <h3>Threads</h3>
      <!-- Table of Threads -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="80">#</th>
            <th class="text-center">Title</th>
            <th class="text-center" width="80">Posts</th>
            <th class="text-center" width="200">Last Posted Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-right">1</td>
            <td><a href="#">横領したと思われ様とお金を払ってでももうｺﾄﾒとは関わりたくない</a></td>
            <td class="text-right">23</td>
            <td class="text-right">2013/12/31 12:31:45</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="sect">
      <h3>Create New Thread</h3>
      <form action="#" class="form-horizontal">
        <div class="form-group has-error">
          <label class="sr-only control-label" for="title">Title</label>
          <div class="col-sm-5">
            <input type="text" id="title" class="form-control" placeholder="Thread Title">
          </div>
          <p class="help-block">エラーでっせ</p>
        </div>
        <div class="form-group">
          <label class="sr-only control-label" for="content">Title</label>
          <div class="col-sm-5">
            <textarea id="content" class="form-control" placeholder="Input Content..." rows="3"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Create</button>
      </form>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/assets/javascripts/vendor/bootstrap.min.js"></script>
</body>
</html>
